<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Game for Kids</title>
    <style>
        :root {
            --primary: #6C5CE7; --success: #00B894; --error: #FF7675;
            --bg: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
        }
        body {
            font-family: sans-serif; background: var(--bg);
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }
        #game-container {
            background: white; width: 90%; max-width: 500px; padding: 25px;
            border-radius: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center; position: relative;
        }
        .header { display: flex; justify-content: space-between; color: var(--primary); font-weight: bold; margin-bottom: 20px; }
        #question { font-size: 2.5rem; margin: 20px 0; color: #2D3436; font-weight: bold; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 600px) { .options-grid { grid-template-columns: 1fr 1fr; } }
        .btn {
            background: var(--primary); color: white; border: none; padding: 20px;
            font-size: 1.4rem; border-radius: 20px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 0 #4834d4;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        #message { margin-top: 20px; font-weight: bold; height: 30px; font-size: 1.2rem; }
        #win-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 30px; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="win-screen">
        <h1 style="color:var(--success)">áƒ§áƒáƒ©áƒáƒ¦! ğŸ‰</h1>
        <p>áƒ¨áƒ”áƒœ áƒœáƒáƒ›áƒ“áƒ•áƒ˜áƒšáƒ˜ áƒ•áƒáƒ áƒ¡áƒ™áƒ•áƒšáƒáƒ•áƒ˜ áƒ®áƒáƒ !</p>
        <button class="btn" onclick="location.reload()">áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ ğŸ”„</button>
    </div>
    <div class="header">
        <div>â­ áƒ¥áƒ£áƒšáƒ: <span id="score">0</span></div>
        <div>áƒ“áƒáƒœáƒ”: <span id="level">1</span>/20</div>
    </div>
    <div id="question">Loading...</div>
    <div class="options-grid" id="options"></div>
    <div id="message">áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ”áƒ‘áƒ˜! ğŸš€</div>
</div>
<script>
    let score = 0, level = 1, correctAnswer = "";
    const questions = [
        { q: "Apple is...", a: "Red", o: ["Red", "Blue", "Green", "Yellow"] },
        { q: "How many eyes?", a: "Two", o: ["One", "Two", "Three", "Five"] },
        { q: "Elephant is...", a: "Big", o: ["Small", "Big", "Fast", "Green"] },
        { q: "Sky is...", a: "Blue", o: ["Pink", "Blue", "Black", "Orange"] },
        { q: "Cat says...", a: "Meow", o: ["Woof", "Moo", "Meow", "Tweet"] }
        // ĞœĞ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ ĞµÑ‰Ğµ Ğ´Ğ¾ 20
    ];
    function load() {
        if (level > 20 || level > questions.length) { document.getElementById('win-screen').style.display = 'flex'; return; }
        let q = questions[level-1];
        correctAnswer = q.a;
        document.getElementById('question').innerText = q.q;
        const div = document.getElementById('options');
        div.innerHTML = '';
        q.o.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'btn'; b.innerText = opt;
            b.onclick = () => check(opt, b);
            div.appendChild(b);
        });
    }
    function check(opt, b) {
        const m = document.getElementById('message');
        if (opt === correctAnswer) {
            b.style.background = "var(--success)"; score += 10; level++;
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = Math.min(level, 20);
            m.style.color = "var(--success)"; m.innerText = "áƒ•áƒáƒ£! áƒ¨áƒ”áƒ¡áƒáƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ˜áƒ! ğŸ‰";
            setTimeout(load, 1000);
        } else {
            b.style.background = "var(--error)"; m.style.color = "var(--error)";
            m.innerText = "áƒ¡áƒªáƒáƒ“áƒ” áƒ™áƒ˜áƒ“áƒ”áƒ• áƒ”áƒ áƒ—áƒ®áƒ”áƒš! ğŸ˜Š";
            setTimeout(() => { b.style.background = "var(--primary)"; m.innerText = ""; }, 800);
        }
    }
    load();
</script>
</body>
</html>
