<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz for Kids</title>

<style>
body{
  margin:0;
  font-family: "Comic Sans MS", Arial, sans-serif;
  background: linear-gradient(135deg,#c3f0ff,#ffe4f2);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.game{
  background:#fff;
  width:95%;
  max-width:420px;
  border-radius:25px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  text-align:center;
}

h1{
  color:#6c5ce7;
  margin-bottom:10px;
}

.progress{
  font-size:14px;
  margin-bottom:10px;
}

.score{
  font-size:16px;
  margin-bottom:15px;
}

.question{
  font-size:22px;
  margin:20px 0;
}

.answers{
  display:flex;
  flex-direction:column;
  gap:12px;
}

button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:#74b9ff;
  color:#fff;
  transition:0.2s;
}

button:hover{
  background:#0984e3;
}

.correct{
  background:#00b894 !important;
}

.wrong{
  background:#d63031 !important;
}

.result{
  font-size:22px;
  color:#2d3436;
}
</style>
</head>

<body>

<div class="game">
  <h1>‚≠ê English Quiz ‚≠ê</h1>
  <div class="progress" id="progress"></div>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="question" id="question"></div>

  <div class="answers">
    <button onclick="answer(0)" id="a"></button>
    <button onclick="answer(1)" id="b"></button>
    <button onclick="answer(2)" id="c"></button>
  </div>
</div>

<script>
const questions = [
["Apple is a ...","fruit","animal","color",0],
["Dog is an ...","animal","fruit","number",0],
["Sun is ...","yellow","blue","black",0],
["Cat says ...","meow","moo","woof",0],
["Milk is ...","white","red","green",0],
["Banana is ...","yellow","blue","pink",0],
["Fish lives in ...","water","air","tree",0],
["Bird can ...","fly","swim","read",0],
["Ice is ...","cold","hot","sweet",0],
["Fire is ...","hot","cold","blue",0],

["Car has ...","wheels","wings","tails",0],
["Teacher works at ...","school","hospital","zoo",0],
["Doctor works at ...","hospital","school","shop",0],
["Cow gives ...","milk","juice","water",0],
["The sky is ...","blue","green","red",0],
["Grass is ...","green","black","yellow",0],
["Snow is ...","white","blue","brown",0],
["Baby is ...","small","old","tall",0],
["Elephant is ...","big","small","short",0],
["Lion is ...","wild","sweet","soft",0],

["One plus one is ...","two","three","four",0],
["We read a ...","book","shoe","apple",0],
["We drink ...","water","stone","paper",0],
["We eat with ...","mouth","ear","eye",0],
["Hand has ...","fingers","wheels","tails",0],
["Day is ...","bright","dark","black",0],
["Night is ...","dark","yellow","hot",0],
["Tree has ...","leaves","windows","doors",0],
["Fish can ...","swim","fly","run",0],
["Bird has ...","wings","hands","boots",0],

["Bus is a ...","vehicle","animal","fruit",0],
["Red and blue make ...","purple","green","black",0],
["Shoes go on ...","feet","hands","head",0],
["Hat goes on ...","head","foot","hand",0],
["We see with ...","eyes","ears","nose",0],
["We hear with ...","ears","eyes","mouth",0],
["Ball is ...","round","square","long",0],
["Chair is for ...","sitting","sleeping","driving",0],
["Bed is for ...","sleeping","eating","jumping",0],
["Clock shows ...","time","food","weather",0]
];

let index = 0;
let score = 0;

function load(){
  document.getElementById("progress").innerText = `Question ${index+1} / 50`;
  document.getElementById("question").innerText = questions[index][0];
  document.getElementById("a").innerText = "A) " + questions[index][1];
  document.getElementById("b").innerText = "B) " + questions[index][2];
  document.getElementById("c").innerText = "C) " + questions[index][3];
}

function answer(n){
  let correct = questions[index][4];
  let btns = document.querySelectorAll("button");
  if(n === correct){
    btns[n].classList.add("correct");
    score += 2;
    document.getElementById("score").innerText = score;
  }else{
    btns[n].classList.add("wrong");
    btns[correct].classList.add("correct");
  }

  setTimeout(()=>{
    btns.forEach(b=>b.className="");
    index++;
    if(index < questions.length){
      load();
    }else{
      document.querySelector(".game").innerHTML =
      `<div class="result">üéâ Finished!<br>Score: ${score} / 100</div>`;
    }
  },800);
}

load();
</script>

</body>
</html>
