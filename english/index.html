<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f2f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
}

h1 { color: #6c5ce7; }

#question {
  font-size: 22px;
  margin: 20px 0;
}

button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #74b9ff;
  color: white;
  cursor: pointer;
}

button:hover { background: #0984e3; }

#info { margin-top: 10px; }
</style>
</head>

<body>

<div class="box">
  <h1>‚≠ê English Quiz ‚≠ê</h1>
  <div id="progress"></div>
  <div id="question"></div>

  <button onclick="check(0)" id="a"></button>
  <button onclick="check(1)" id="b"></button>
  <button onclick="check(2)" id="c"></button>

  <div id="info"></div>
</div>

<script>
const data = [
 {q:"Cat is a‚Ä¶", a:["animal","fruit","color"], c:0},
 {q:"Apple is a‚Ä¶", a:["animal","fruit","drink"], c:1},
 {q:"Sky is‚Ä¶", a:["blue","green","red"], c:0},
 {q:"Dog says‚Ä¶", a:["meow","woof","moo"], c:1},
 {q:"Milk is‚Ä¶", a:["food","drink","animal"], c:1},
];

while (data.length < 50) data.push(...data);
data.length = 50;

let i = 0;
let score = 0;

function show() {
  document.getElementById("progress").innerText =
    `Question ${i+1} / 50`;
  document.getElementById("question").innerText = data[i].q;
  document.getElementById("a").innerText = "A) " + data[i].a[0];
  document.getElementById("b").innerText = "B) " + data[i].a[1];
  document.getElementById("c").innerText = "C) " + data[i].a[2];
  document.getElementById("info").innerText = "Score: " + score;
}

function check(n) {
  if (n === data[i].c) score++;
  i++;
  if (i < 50) show();
  else {
    document.querySelector(".box").innerHTML =
      `<h1>Finished üéâ</h1><p>Score: ${score} / 50</p>`;
  }
}

show();
</script>

</body>
</html>
