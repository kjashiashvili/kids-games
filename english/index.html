<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz for Kids</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #fff);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.quiz {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  color: #4a6cf7;
}

.progress {
  margin: 10px 0;
  font-size: 14px;
}

.question {
  font-size: 22px;
  margin: 20px 0;
}

.answers button {
  width: 100%;
  padding: 15px;
  margin: 8px 0;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #f1f5ff;
  cursor: pointer;
}

.answers button:hover {
  background: #dbe4ff;
}

.correct { background: #c8f7c5 !important; }
.wrong { background: #ffd6d6 !important; }

.score {
  margin-top: 15px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="quiz">
  <h1>‚≠ê English Quiz ‚≠ê</h1>
  <div class="progress" id="progress"></div>
  <div class="question" id="question"></div>

  <div class="answers">
    <button onclick="answer(0)" id="a"></button>
    <button onclick="answer(1)" id="b"></button>
    <button onclick="answer(2)" id="c"></button>
  </div>

  <div class="score" id="score"></div>
</div>

<script>
const questions = [
  {q:"Apple is a ...", a:["fruit","animal","color"], c:0},
  {q:"Dog is an ...", a:["fruit","animal","drink"], c:1},
  {q:"Milk is ...", a:["red","drink","toy"], c:1},
  {q:"Cat says ...", a:["moo","meow","woof"], c:1},
  {q:"Sun is ...", a:["cold","hot","blue"], c:1},
];

// duplicate to reach 50
while (questions.length < 50) {
  questions.push(...questions);
}
questions.length = 50;

let i = 0;
let score = 0;

function load() {
  document.getElementById("progress").innerText =
    `Question ${i+1} / 50`;

  document.getElementById("question").innerText =
    questions[i].q;

  document.getElementById("a").innerText = "A) " + questions[i].a[0];
  document.getElementById("b").innerText = "B) " + questions[i].a[1];
  document.getElementById("c").innerText = "C) " + questions[i].a[2];

  document.getElementById("score").innerText =
    `Score: ${score}`;
}

function answer(n) {
  if (n === questions[i].c) score++;
  i++;

  if (i < 50) {
    load();
  } else {
    document.querySelector(".quiz").innerHTML =
      `<h1>üéâ Finished!</h1><p>Your score: ${score} / 50</p>`;
  }
}

load();
</script>

</body>
</html>
